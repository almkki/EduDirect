<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نتيجة التوصية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .result-container {
            background: #1e1e1e;
            padding: 35px 40px;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 520px;
            text-align: center;
        }

        h1 {
            color: #66a6ff;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .recommendation {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            color: #90caf9;
            margin-bottom: 20px;
        }

        .skills-list {
            text-align: right;
            direction: rtl;
        }

        .skills-list h3 {
            color: #aaa;
            font-size: 17px;
            margin-bottom: 10px;
        }

        .skills-list ul {
            list-style: none;
            padding: 0;
        }

        .skills-list li {
            background: #2d3e50;
            padding: 8px 12px;
            margin: 6px 0;
            border-radius: 6px;
            color: #bbdefb;
            font-size: 14px;
        }

        .button-back {
            margin-top: 25px;
            text-align: center;
        }

        .back-button {
            display: inline-block;
            background: #66a6ff;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 15px;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #5a94e2;
        }

        @media (max-width: 480px) {
            .result-container {
                padding: 25px 20px;
            }

            h1 {
                font-size: 20px;
            }

            .recommendation {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="result-container">
    <h1>التوصية المهنية الخاصة بك</h1>
    
    <div class="recommendation">
        {{ prediction }}
    </div>

    <div class="skills-list">
        <h3>المهارات المختارة:</h3>
        <ul>
            {% for skill in selected_skills %}
                <li>{{ skill }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="button-back">
        <a href="http://localhost:8000/skills" class="back-button">العودة لاختيار المهارات</a>
    </div>
</div>

</body>
</html>
